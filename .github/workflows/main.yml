name: React CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 14

    - name: Install dependencies
      run: npm install
    
    - name: Install mui/material
      run: npm install @mui/material @emotion/react @emotion/styled
    
    - name: Install the Testin Library
      run: npm install --save-dev @testing-library/react     
    
    - name: Install Jest-dom
      run: npm i --save-dev @testing-library/jest-dom

    - name: Run tests
      run: npm test

    - name: Install eslint
      run: npm install eslint --save-dev
    
    - name: Install eslint-config-standard
      run: npm install eslint-config-standard --save-dev
    
    - name: Update eslint-config-standard
      run: npm install eslint@latest eslint-config-standard@latest --save-dev 

    - name: Build release
      run: npm run build

  release:
    runs-on: ubuntu-latest

    needs: build

    steps:
    - name: Upload release artifacts
      uses: actions/upload-artifact@v2
      with:
        name: release
        path: build

    - name: Deploy release
      uses: actions/github-script@v5
      with:
        script: |
          const { data } = await github.repos.createRelease({
            owner: context.repo.owner,
            repo: context.repo.repo,
            tag_name: 'v${{ github.run_number }}',
            target_commitish: github.sha,
            name: 'Release v${{ github.run_number }}',
            draft: false,
            prerelease: false,
          });
          core.setOutput('release_id', data.id);
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
